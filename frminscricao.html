    <style>
        body {
            /*background-image: url('/EBF.jpg');*/
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            padding-top: 80px;
        }

        .container {
            max-width: 800px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo-circle {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -30%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .logo-circle img {
            max-width: 150px;
            height: auto;
            margin-top: 15px;
        }

        .logo-circle.scrolled {
            left: 60px;
            transform: translate(0, -30%);
            background: transparent;
            box-shadow: none;
            top: 5px;
        }

        .scrolled .logo-circle img {
            content: url('./assets/Logo\ 360\ sem\ Fundo.png');
            width: 180px;
            height: auto;
            margin-top: -80;
        }

        .header-title {
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: none;
        }

        .header-title.visible {
            opacity: 1;
            display: block;
        }


        .divider {
            width: 75%;
            height: 2px;
            background-color: #000;
            margin: 30px auto;
        }

        .btn-primary {
            background: linear-gradient(45deg, #6108a1, #9900CC);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #200020, #9900CC);
        }

        .form-control:focus {
            border-color: #3d7517;
            box-shadow: 0 0 0 0.2rem rgba(128, 0, 128, 0.25);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .info-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        input:checked+.slider {
            background: linear-gradient(45deg, #3d7517, #3d7517);
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        @media (max-width: 768px) {
            body {
                padding-top: 120px;
            }

            .container {
                max-width: 89%;
                margin: 10px 5px;
                padding: 15px;
                border-radius: 0;
            }

            .logo-circle.scrolled {
                left: 3px;
                transform: translate(0, -30%);
            }

            .scrolled .logo-circle img {
                width: 96px;
                /* Redução de 20% de 120px */
                height: auto;
            }

            .header-title {
                font-size: 1rem;
            }

            .header {
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
            }

        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script>

        // Inicialização do EmailJS - mova para fora do objeto firebaseConfig
        emailjs.init("service_8dce1so");

        // Função para verificar se o nome já existe
        function verificarNomeExistente(nome) {
            return db.collection("Eventos").doc("EssenciaMR2025").collection("inscricoes")
                .where("nome", "==", nome)
                .where("anoevento", "==", "2025")
                .get()
                .then((querySnapshot) => {
                    return !querySnapshot.empty;
                });
        }

        // Adicionar evento 'blur' ao campo 'nome'
        document.getElementById('nome').addEventListener('blur', function () {
            const nome = this.value.trim().toUpperCase();
            if (nome) {
                verificarNomeExistente(nome).then(existe => {
                    if (existe) {
                        alert('Este nome já está cadastrado.');
                        this.value = ''; // Limpa o campo
                        this.focus(); // Redireciona o cursor para o campo
                        document.getElementById('cadastrarBtn').disabled = true;
                    } else {
                        document.getElementById('cadastrarBtn').disabled = false;
                    }
                });
            }
        });

        // Função para converter texto para maiúsculas
        function toUpperCase(input) {
            input.value = input.value.toUpperCase();
        }

        // Adicionar evento na digitação para campos de texto
        const textInputs = document.querySelectorAll('input[type="text"]');
        textInputs.forEach(input => {
            input.addEventListener('input', function () {
                toUpperCase(this);
            });
        });

        // Máscaras
        // VMasker(document.getElementById("cpf")).maskPattern("999.999.999-99");
        VMasker(document.getElementById("celular")).maskPattern("(99) 99999-9999");
        // VMasker(document.getElementById("fonecontato")).maskPattern("(99) 99999-9999");
        VMasker(document.getElementById("cep")).maskPattern("99999-999");

        // Função para buscar endereço pelo CEP
        function buscarEnderecoPorCEP(cep) {
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => response.json())
                .then(data => {
                    if (!data.erro) {
                        document.getElementById('endereco').value = data.logradouro;
                        document.getElementById('bairro').value = data.bairro;
                        document.getElementById('cidade').value = data.localidade;
                        // Converter para maiúsculas
                        toUpperCase(document.getElementById('endereco'));
                        toUpperCase(document.getElementById('bairro'));
                        toUpperCase(document.getElementById('cidade'));
                    } else {
                        alert('CEP não encontrado.');
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar CEP:', error);
                    alert('Erro ao buscar CEP. Por favor, tente novamente.');
                });
        }

        // Adicionar evento para buscar endereço quando o CEP for preenchido
        document.getElementById('cep').addEventListener('blur', function () {
            const cep = this.value.replace(/\D/g, '');
            if (cep.length === 8) {
                buscarEnderecoPorCEP(cep);
            }
        });

        // Calcular idade automaticamente
        document.getElementById('dtnasc').addEventListener('change', function () {

                age--;

            document.getElementById('idade').value = age + " anos";
            // New code for handling responsible person fields
            // const contatoField = document.getElementById('contato');
            // const fonecontatoField = document.getElementById('fonecontato');

            // if (age < 18) {

            // } else {

            //     // contatoField.value = '';
            //     fonecontatoField.value = '';
            //     contatoField.parentElement.querySelector('label').innerHTML = 'Nome Responsável (Menor de 18)';
            // }
        });

        // Mostrar/esconder campo de outra igreja
        document.getElementById('igreja').addEventListener('change', function () {
            document.getElementById('outraIgrejaDiv').style.display =
                this.value === 'Outra' ? 'block' : 'none';
            document.getElementById('celulaDiv').style.display =
                this.value === 'IEB Intermares' ? 'block' : 'none';
        });

        function carregarLideres() {
            const selectCelula = document.getElementById('celula');

            // Limpar opções anteriores e adicionar a opção padrão
            selectCelula.innerHTML = '<option value="">Selecione seu Líder de Célula</option>';

            // Buscar líderes de ambos os supervisores
            const supervisores = [
                "GUTEMBERG / ELAINE",
                "FERNANDES / ZELÂNDIA",
                "VANDERLEI / ADEILDES",
                "GUSTAVO / MARIANA",
                "BELMIRO / MÔNICA",
                "SAMUEL / RAISSA",
                "MOZER / MARCIELLE",
                "AUGUSTO / IVETE",
                "GABRIEL / RAYZA",
                "RICARDO / ROSANE",
                "ELIANE",
                "GILBERTO / MARCIA"
            ];

            // Criar um array para armazenar todas as promessas de consulta
            const promises = supervisores.map(supervisor => {
                return db2.collection("estruturacelula")
                    .where("supervisor", "==", supervisor)
                    .get();
            });

            // Executar todas as consultas e processar os resultados
            Promise.all(promises)
                .then((snapshots) => {
                    // Array para armazenar todos os líderes
                    const lideres = [];

                    // Coletar todos os líderes de todas as consultas
                    snapshots.forEach(querySnapshot => {
                        querySnapshot.forEach((doc) => {
                            lideres.push({
                                value: doc.data().conclider,
                                text: doc.data().conclider
                            });
                        });
                    });

                    // Ordenar os líderes alfabeticamente
                    lideres.sort((a, b) => a.text.localeCompare(b.text));

                    // Adicionar os líderes ordenados ao dropdown
                    lideres.forEach(lider => {
                        const option = document.createElement('option');
                        option.value = lider.value;
                        option.textContent = lider.text;
                        selectCelula.appendChild(option);
                    });

                    // Adicionar "Outras Células" como última opção
                    const outrasCelulasOption = document.createElement('option');
                    outrasCelulasOption.value = "Outras Células";
                    outrasCelulasOption.textContent = "Outras Células";
                    selectCelula.appendChild(outrasCelulasOption);
                })
                .catch((error) => {
                    console.error("Erro ao carregar líderes:", error);
                });
        }


        document.getElementById('celula').addEventListener('change', function () {
            const liderSelecionado = this.value;
            const infoRedeDiv = document.getElementById('infoRedeDiv');

            if (liderSelecionado) {
                db2.collection("estruturacelula")
                    .where("conclider", "==", liderSelecionado)
                    .get()
                    .then((querySnapshot) => {
                        querySnapshot.forEach((doc) => {
                            document.getElementById('supervisor').value = doc.data().supervisor;
                            document.getElementById('rede').value = doc.data().rede;
                            infoRedeDiv.style.display = 'flex';
                        });
                    });
            } else {
                document.getElementById('supervisor').value = '';
                document.getElementById('rede').value = '';
                infoRedeDiv.style.display = 'none';
            }
        });


        // Chame a função quando a igreja for selecionada
        document.getElementById('igreja').addEventListener('change', function () {
            const celulaDiv = document.getElementById('celulaDiv');
            const outraIgrejaDiv = document.getElementById('outraIgrejaDiv');
            const infoRedeDiv = document.getElementById('infoRedeDiv');

            if (this.value === 'IEB Intermares') {
                celulaDiv.style.display = 'block';
                outraIgrejaDiv.style.display = 'none';
                carregarLideres();
            } else if (this.value === 'Outra') {
                celulaDiv.style.display = 'none';
                outraIgrejaDiv.style.display = 'block';
                infoRedeDiv.style.display = 'none';
                document.getElementById('supervisor').value = '';
                document.getElementById('rede').value = '';
                document.getElementById('celula').value = '';
            } else {
                celulaDiv.style.display = 'none';
                outraIgrejaDiv.style.display = 'none';
                infoRedeDiv.style.display = 'none';
                document.getElementById('supervisor').value = '';
                document.getElementById('rede').value = '';
                document.getElementById('celula').value = '';
            }
        });

        // Adicionar log para verificar quando o script é carregado
        //console.log('Script inicializado');

        // Verificar se o elemento dataPreenchimento existe
        const dataPreenchimentoElement = document.getElementById('dataPreenchimento');
        //console.log('Elemento dataPreenchimento encontrado:', dataPreenchimentoElement);

        // Definir a data de preenchimento e verificar o valor
        const dataAtual = new Date().toLocaleDateString('pt-BR');
        //console.log('Data atual formatada:', dataAtual);
        dataPreenchimentoElement.value = dataAtual;
        //console.log('Valor após atribuição:', dataPreenchimentoElement.value);

        document.getElementById('acampForm').addEventListener('submit', function (e) {
            e.preventDefault();




            // First check if elements exist before accessing their style property
            const outraIgrejaDiv = document.getElementById('outraIgrejaDiv');
            const quaisAlergiasDiv = document.getElementById('quaisAlergiasDiv');

            // Only check display style if elements exist
            const outraIgrejaVisivel = outraIgrejaDiv ? outraIgrejaDiv.style.display === 'block' : false;
            const quaisAlergiasVisivel = quaisAlergiasDiv ? quaisAlergiasDiv.style.display === 'block' : false;

            // Rest of your validation logic
            if (outraIgrejaVisivel && !document.getElementById('outraIgreja').value.trim()) {
                alert('Por favor, preencha o campo "Qual Igreja?".');
                return;
            }

            if (quaisAlergiasVisivel && !document.getElementById('quaisAlergias').value.trim()) {
                alert('Por favor, preencha o campo "Quais alergias?".');
                return;
            }

            // Verificar novamente se o nome já existe antes de enviar
            const nome = document.getElementById('nome').value.trim().toUpperCase();
            verificarNomeExistente(nome).then(existe => {
                if (existe) {
                    alert('Este nome já está cadastrado para o ACAMP. Não é possível prosseguir com o cadastro.');
                    return;
                }

                // Se o nome não existir, continuar com o envio do formulário
                const formData = {
                    nome: nome,
                    // cpf: document.getElementById('cpf').value,
                    dtnasc: document.getElementById('dtnasc').value,
                    idade: document.getElementById('idade').value,
                    // email: document.getElementById('email').value,
                    celular: document.getElementById('celular').value,
                    // contato: document.getElementById('contato').value,
                    // fonecontato: document.getElementById('fonecontato').value,
                    cep: document.getElementById('cep').value,
                    endereco: document.getElementById('endereco').value,
                    numero: document.getElementById('numero').value,
                    compl: document.getElementById('compl').value,
                    bairro: document.getElementById('bairro').value,
                    cidade: document.getElementById('cidade').value,
                    igreja: document.getElementById('igreja').value,
                    celula: document.getElementById('celula').value,
                    supervisor: document.getElementById('supervisor').value,
                    rede: document.getElementById('rede').value,
                    outraIgreja: document.getElementById('outraIgreja').value,
                    dataPreenchimento: document.getElementById('dataPreenchimento').value,
                    anoevento: '2025',
                    statusPagamento: 'pendente',
                    dtRegistro: new Date().toISOString()
                };

                db.collection("Eventos").doc("EssenciaMR2025").collection("inscricoes").add(formData)
                    .then((docRef) => {
                        console.log("Documento escrito com ID: ", docRef.id);

                        // Send email notification
                        const emailData = {
                            to: "mozer.cielle@gmail.com",
                            subject: "Nova Inscrição ACAMP Black Teen 2025",
                            text: `Nova inscrição realizada:\nNome: ${formData.nome}\nTelefone: ${formData.celular}\nData: ${formData.dataPreenchimento}`
                        };

                        // Using EmailJS service
                        emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", emailData, "YOUR_USER_ID")
                            .then(response => console.log("Email enviado:", response))
                            .catch(error => console.error("Erro ao enviar email:", error));

                        window.location.href = 'obrigado.html';
                        this.reset();
                        // Resetar campos adicionais
                        document.getElementById('outraIgrejaDiv').style.display = 'none';
                        document.getElementById('dataPreenchimento').value = new Date().toLocaleDateString('pt-BR');
                        document.getElementById('idade').value = '';
                    })
                    .catch((error) => {
                        console.error("Erro ao adicionar documento: ", error);
                        console.log(error); // Adicione esta linha para obter mais detalhes sobre o erro
                        alert('Erro ao realizar inscrição. Por favor, tente novamente.');
                    });
            });
        });

        window.addEventListener('scroll', function () {
            const header = document.querySelector('.header');
            //const logoCircle = document.querySelector('.logo-circle');
            const headerTitle = document.querySelector('.header-title');

            if (window.scrollY > 50) {
                header.classList.add('scrolled');
                //logoCircle.classList.add('scrolled');
                headerTitle.classList.add('visible');
            } else {
                header.classList.remove('scrolled');
                //logoCircle.classList.remove('scrolled');
                headerTitle.classList.remove('visible');
            }
        });


    </script>
